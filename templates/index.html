<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Spa Locator</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    #map { height: 500px; margin-top: 10px; }
    body { font-family: Arial, sans-serif; padding: 20px; }
    input, button { padding: 8px; margin-top: 5px; }
  </style>
</head>
<body>
  <h2>Find the Nearest Spa</h2>
  <input id="location" type="text" placeholder="Enter city or zip">
  <button onclick="findSpas()">Search</button>
  
  <div id="results"></div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    let map = L.map('map').setView([37.7749, -122.4194], 4); // default USA view
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    function findSpas() {
      const location = document.getElementById("location").value;
      fetch("/search", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ location })
      })
      .then(res => res.json())
      .then(data => {
        if (data.error) {
          alert(data.error);
          return;
        }

        document.getElementById("results").innerHTML = "";

        map.setView([data.user.lat, data.user.lon], 8);
        L.marker([data.user.lat, data.user.lon]).addTo(map)
          .bindPopup("Your Location").openPopup();

        data.spas.forEach(spa => {
          L.marker([spa.lat, spa.lon]).addTo(map)
            .bindPopup(`${spa.address}<br>
                        Lat: ${spa.lat}, Lon: ${spa.lon}<br>
                        Distance: ${spa.distance} km`);

          document.getElementById("results").innerHTML += `
            <p><b>${spa.address}</b><br>
            Lat: ${spa.lat}, Lon: ${spa.lon}<br>
            Distance: ${spa.distance} km</p>
          `;
        });
      });
    }
  </script>
</body>
</html>
